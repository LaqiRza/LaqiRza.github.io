<div class="container">

                    <h3>HAI...CEPET SEMBUH</h3>

                    <button onclick="pindahPindah(this)">

                </div>
            </div>

        <script>
            function pindahPindah (tombol) {
                let css = tombol.style;
                let randomTop = Math.floor(Math.random()*75)+10;
                let randomLeft = Math.floor(Math.random()*75)+10;
                css.position = "absolute ";
                css.top = `${randomTop}%`;
                css.left = `${randomLeft}%`;
            }
        </script>
